<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promote a Meeting</title>
  <link rel="stylesheet" href="./Bootstrap/fontawsm.css">
  <link rel="stylesheet" href="./Bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./Bootstrap/css/mdb.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!----------Header-->
  <nav class="navbar navbar-dark bg-dark">
    <a href="javascript:;" class="navbar-brand">Promote A Meeting</a>
    <a href="index.html" class="navbar-brand">Home</a>
  </nav>
  <!------------------Header Image-->
  <div class="container-fluid img-head">
    <div class="col-md-12 img-head">
      <img src="https://www.bleepstatic.com/content/hl-images/2020/01/27/zoom-header.jpg" alt="" width="100%">
    </div>
  </div>
  <!--------------Webinar Button-->
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <button class="btn btn-primary" onclick="showBtn()">Promote a Webinar</button>
      </div>
    </div>
  </div>
  <!-----Radio Button-->
  <div class="container mt-3 Radiobtn">
    <h3 class="text-center">Select Radio Button</h3>
    <div class="row text-center">
      <div class="col-md-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="id1" id="corporate" value="Corporate" onclick="OpenForm()">
          <label class="form-check-label" for="corporate">Corporate</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="id1" id="individual" value="Individual"
            onclick="OpenForm()">
          <label class="form-check-label" for="individual">Individual </label>
        </div>
      </div>
    </div>
  </div>

  <!---------COrporate Form-->
  <div class="container corporate">
    <h3 class="text-center">Corporate Meeting</h3>
    <form autocomplete="off" id="CorpData">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name">
        <span id="corpname" class="text-danger font-weight-bold"></span>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="email" placeholder="Enter Email Address">
        <span id="corpemail" class="text-danger font-weight-bold"></span>
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company" placeholder="Enter Comapany Name">
        <span id="corpcompany" class="text-danger font-weight-bold"></span>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" class="form-control" id="mobile" placeholder="Enter Phone Number">
        <span id="corpmobile" class="text-danger font-weight-bold"></span>
      </div>
      <div class="form-group">
        <label for="category">Webinar Category</label>
        <select class="form-control" id="category">
          <option value="">Select a Category</option>
          <option value="Finance">Finance</option>
          <option value="Human Resource">Human Resource</option>
          <option value="Well Being">Well Being</option>
          <option value="Work Ethics">Work Ethics</option>
          <option value="Counselling">Counselling</option>
          <option value="Trade">Trade</option>
          <option value="Sales">Sales</option>
          <option value="Revival">Revival</option>
        </select>
        <span id="corpcategory" class="text-danger font-weight-bold"></span>
      </div>
      <button type="button" class="btn btn-primary" onclick="return corpValidation()">Submit</button>
    </form>
  </div>

  <!----------Individual Form-->
  <div class="container individual">
    <h3 class="text-center">
      Individual Meeting
    </h3>
    <form id="indiData">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="Indname" placeholder="Enter Name">
        <span id="names" class="text-danger font-weight-bold"></span>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="Indemail" placeholder="Enter Email Address">
        <span id="emails" class="text-danger font-weight-bold"></span>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="mobile" class="form-control" id="Indmobile" placeholder="Enter Phone Number"
          onkeypress="isNumber()">
        <span id="mobiles" class="text-danger font-weight-bold"></span>
      </div>
      <div class="form-group">
        <label for="category">Webinar Category</label>
        <select class="form-control" id="Indcategory">
          <option disabled hidden selected>Select a Category</option>
          <option value="Finance">Finance</option>
          <option value="Human Resource">Human Resource</option>
          <option value="Well Being">Well Being</option>
          <option value="Work Ethics">Work Ethics</option>
          <option value="Counselling">Counselling</option>
          <option value="Trade">Trade</option>
          <option value="Sales">Sales</option>
          <option value="Revival">Revival</option>
        </select>
        <span id="categorys" class="text-danger font-weight-bold"></span>
      </div>
      <button type="button" class="btn btn-primary" onclick="return IndValidation()">Submit</button>
    </form>
  </div>


  <!-------Footer-->
  <div class="container-fluid img-head footer mt-3">
    <p class="text-center text-white bg-dark">CornerTree Consulting &copy; 2020</p>
  </div>



  <!---------Bootstrap JS-->
  <script src="./Bootstrap/js/jquery.js"></script>
  <script src="./Bootstrap/js/popper.js"></script>
  <script src="./Bootstrap/js/bootstrap.js"></script>
  <script src="./Bootstrap/js/mdb.js"></script>
  <script src="app.js"></script>
</body>

</html>
